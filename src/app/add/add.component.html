<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prowork Inventory System</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="\assets\images\ProTIM Logo.png" alt="Company Logo" width="150">
        </a>
        
        <ul class="navbar-nav ml-auto">
            
            <li class="nav-item">
                <b><a class="nav-link" routerLink="/add" >Add Asset</a></b>
            </li>
            <li class="nav-item">
                <b><a class="nav-link" routerLink="/view">View Asset</a></b>
            </li>
            <li class="nav-item">
            <b><a class="nav-link" routerLink="/suppliers">supplier Info</a></b>
            </li>
        </ul>
      <b><button class="btn btn-danger ml-2" routerLink="/" style="border-color: rgb(205, 4, 4);border-radius: 10%;border-width: 0.1cm;" onclick="location.href='/';">Logout</button></b>
    </div>
  </nav>
<body>
  <div class="success-message" *ngIf="showSuccessMessage">
    <p>Your asset has been successfully added.</p>
  </div>
    <div class="container mt-0">
        <div class="row">
            <div class="col-md-12">
                <h2>Add Asset</h2>
                <form (submit)="addAsset()" [formGroup]="assetForm">
                    <div class="form-group">
                        <input type="hidden" id="assetId" class="form-control" name="assetId">
                    </div>
                    <div class="form-group">
                        <label for="assetName">Asset Name:</label>
                        <input type="text" id="assetName" class="form-control" formControlName="assetName" required>
                    </div>
                    <div class="form-group">
                      <label for="assetType">Asset Type:</label>
                      <select id="assetType" class="form-control" formControlName="assetType" name="assetType" required>
                          <option value="Switches">Switches</option>
                          <option value="Routers">Routers</option>
                          <option value="Cables">Cables</option>
                      </select>
                  </div>
                  
                    <div class="form-group">
                        <label for="assetPrice">Asset Price:</label>
                        <input type="text" id="assetPrice" class="form-control" formControlName="assetPrice" name="assetPrice" required>
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="ipAddress" class="form-control" name="ipAddress">
                    </div>
                    <div class="form-group">
                        <label for="assetStatus">Asset Status:</label>
                        <input type="text" id="assetStatus" class="form-control" formControlName="assetStatus" name="assetStatus" required>
                    </div>
                    <div class="form-group">
                        <label for="assetQuantity">Asset Quantity:</label>
                        <input type="text" id="assetQuantity" class="form-control" formControlName="assetQuantity" name="assetQuantity" required>
                    </div>
                    <div class="form-group">
                      <label for="supplierName">supplier Name:</label>
                      <input type="text" id="supplierName" class="form-control" formControlName="supplierName" name="supplierName" required>
                  </div>
                  <div class="form-group">
                    <label for="supplierEmail">supplier Email:</label>
                    <input type="text" id="supplierEmail" class="form-control" formControlName="supplierEmail" name="supplierEmail" required>
                </div>
                    <button type="submit" class="btn btn-primary" style="margin-inline-end: 0.5cm;border-color: rgb(50, 74, 255);border-radius: 10%;border-width: 0.1cm;">Add Asset</button>
                    
                </form>
                
            </div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
