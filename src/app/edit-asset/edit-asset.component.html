<body>

  <div class="container mt-0">
    <div class="row">
        <div class="col-md-12">
    <h2>Edit Asset</h2>

      <div class="success-message" *ngIf="successMsg">
    <p>Your asset has been Updated successfully.</p>
  </div>

    <form [formGroup]="assetForm" (ngSubmit)="saveAsset()">
      <div class="form-group">
        <label for="assetId">Asset ID:</label>
        <input type="text" id="assetId" class="form-control" formControlName="assetId" required readonly>
      </div>
      <div class="form-group">
        <label for="assetName">Asset Name</label>
        <input type="text" id="assetName" class="form-control" formControlName="assetName">
      </div>
      <div class="form-group">
        <label for="assetType">Asset Type:</label>
        <select id="assetType" class="form-control" formControlName="assetType" name="assetType" required>
            <option value="Switches">Switches</option>
            <option value="Routers">Routers</option>
            <option value="Cables">Cables</option>
            <option value="Modems">Modems</option>
        </select>
    </div>
    
      <div class="form-group">
        <label for="assetPrice">Asset Price</label>
        <input type="text" id="assetPrice" class="form-control" formControlName="assetPrice">
      </div>
      <div class="form-group">
        <label for="ipAddress">IP Address</label>
        <input type="text" id="ipAddress" class="form-control" formControlName="ipAddress" readonly>
      </div>
      <div class="form-group">
        <label for="assetStatus">Asset Status</label>
        <input type="text" id="assetStatus" class="form-control" formControlName="assetStatus">
      </div>
      <div class="form-group">
        <label for="assetQuantity">Asset Quantity</label>
        <input type="text" id="assetQuantity" class="form-control" formControlName="assetQuantity"></div>
        <!-- <div *ngIf="assetData.assetQuantity <= 1">
          <button
            type="button"
            class="btn btn-primary"
            style="margin-inline-end: 0.3cm; border-color: rgb(50, 74, 255); border-radius: 10%; border-width: 0.1cm;"
            (click)="sendLowQuantityEmail(assetData)"
          ></button></div> -->
      <div class="form-group">
        <label for="supplierName">SupplierName:</label>
        <input type="text" id="supplierName" class="form-control" formControlName="supplierNmae" name="supplierName" required>
    </div>
    <div class="form-group">
      <label for="supplierEmail">Supplier Email:</label>
      <input type="text" id="supplierEmail" class="form-control" formControlName="supplierEmail" name="supplierEmail" required>
  </div>
      <button type="submit"  class="btn btn-primary" style="margin-inline-end: 0.3cm;border-color: rgb(50, 74, 255);border-radius: 10%;border-width: 0.1cm;">Save</button>
      <button type="submit"  class="btn btn-primary" style="border-color: rgb(50, 74, 255);border-radius: 10%;border-width: 0.1cm;" routerLink="/view">Go Back</button>
    </form>
</div>
</div>
</div>
</body>
</html>
